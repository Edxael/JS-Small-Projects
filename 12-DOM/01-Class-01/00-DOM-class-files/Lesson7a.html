<!--JavaScript Lesson
Select the id element named header
Assign a variable to all spans and classes that are named first.
Loop through all elements in the variables
-->
<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JavaScript DOM Tutorial</title>
</head>
<body>
    <h1 id="header">Welcome to My Website</h1>

    <p>This is my website which <span class="first">can 1</span> change!</p>
    <p>Are you going to see what happens when the word <span class="first">can 2</span> changes?</p>
    <p>Elements can change and you <span class="first">can 3</span> select them by Class, ID and other methods.</p>

    <div class="first">This is a Div with the class that is the same as the spans</div>

    <script>
    /**********
    Challenge
    *********
    Change innerHTML of each class to a count plus the class name*/

    var elements = document.getElementsByClassName("first");
    console.log(elements);

    for(var x =0; x < elements.length; x++){
        console.log("Cycle for element with index of: " + x);
        console.log(  elements[x].innerHTML  );
        elements[x].innerHTML = (x + 1) + " first";
        console.log(  elements[x].innerHTML  );
        console.log(" ");
    }

    </script>
</body>
</html>
